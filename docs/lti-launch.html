<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathQuiz Live - LTI Launch</title>
    
    <!-- Headers pour LTI -->
    <meta http-equiv="Content-Security-Policy" content="frame-ancestors 'self' https://*.elea.univ-lorraine.fr https://*.univ-lorraine.fr https://*.moodle.org;">
    <meta name="lti-support" content="true">
    <meta name="lti-version" content="1.1">
    
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            color: white;
            text-align: center;
        }
        
        .loading-container {
            background: rgba(255,255,255,0.1);
            padding: 3rem;
            border-radius: 1rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 25px 50px rgba(0,0,0,0.3);
            max-width: 500px;
        }
        
        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 2rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        h1 {
            margin-bottom: 1rem;
            font-size: 2rem;
        }
        
        h2 {
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }
        
        p {
            opacity: 0.9;
            font-size: 1.1rem;
            margin-bottom: 1rem;
        }
        
        .debug-info {
            background: rgba(0,0,0,0.2);
            padding: 1rem;
            border-radius: 0.5rem;
            margin-top: 1rem;
            font-family: monospace;
            font-size: 0.9rem;
            text-align: left;
        }
        
        .manual-link {
            background: rgba(255,255,255,0.2);
            color: white;
            padding: 1rem 2rem;
            border-radius: 0.5rem;
            text-decoration: none;
            display: inline-block;
            margin-top: 1rem;
            transition: all 0.3s;
            font-weight: bold;
        }
        
        .manual-link:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="spinner"></div>
        <h1>üöÄ MathQuiz Live</h1>
        <h2>Lancement depuis Elea</h2>
        <p>Redirection automatique en cours...</p>
        
        <div class="debug-info">
            <div><strong>üîç Debug Info:</strong></div>
            <div>URL: <span id="currentUrl"></span></div>
            <div>Referrer: <span id="referrerUrl"></span></div>
            <div>Method: <span id="httpMethod">POST d√©tect√©</span></div>
            <div>Status: <span id="status">Traitement...</span></div>
        </div>
        
        <a href="#" id="manualLink" class="manual-link" style="display: none;">
            üîó Cliquer ici si la redirection ne fonctionne pas
        </a>
    </div>

    <script>
        // Log de d√©marrage
        console.log('üéØ LTI Launch Page charg√©e');
        console.log('üìç URL actuelle:', window.location.href);
        console.log('üìç Referrer:', document.referrer);
        console.log('üìç User Agent:', navigator.userAgent);
        
        // Affichage des infos de debug
        document.getElementById('currentUrl').textContent = window.location.href;
        document.getElementById('referrerUrl').textContent = document.referrer || 'Aucun';
        
        // D√©tecter si on vient d'Elea
        const fromElea = (
            document.referrer.includes('elea') || 
            document.referrer.includes('univ-lorraine') ||
            document.referrer.includes('moodle')
        );
        
        if (fromElea) {
            console.log('‚úÖ Lancement depuis Elea confirm√©');
            document.getElementById('status').textContent = 'Lancement Elea confirm√© ‚úÖ';
        } else {
            console.log('‚ö†Ô∏è Lancement direct (pas depuis Elea)');
            document.getElementById('status').textContent = 'Test direct ‚ö†Ô∏è';
        }
        
        // Extraire les param√®tres LTI de l'URL (si pr√©sents)
        const urlParams = new URLSearchParams(window.location.search);
        const ltiParams = {
            lti: 'true',
            source: 'elea',
            launched: 'true',
            timestamp: Date.now()
        };
        
        // Ajouter tous les param√®tres re√ßus
        for (const [key, value] of urlParams.entries()) {
            ltiParams[key] = value;
        }
        
        // Construire l'URL de redirection
        const targetParams = new URLSearchParams(ltiParams);
        const targetUrl = `/index.html?${targetParams.toString()}`;
        
        console.log('üîÑ URL de redirection:', targetUrl);
        
        // Mettre √† jour le lien manuel
        const manualLink = document.getElementById('manualLink');
        manualLink.href = targetUrl;
        
        // Fonction de redirection
        function redirectToApp() {
            console.log('üöÄ Redirection vers MathQuiz...');
            document.getElementById('status').textContent = 'Redirection... üöÄ';
            window.location.href = targetUrl;
        }
        
        // Redirection automatique apr√®s 1 seconde
        setTimeout(redirectToApp, 1000);
        
        // Afficher le lien manuel apr√®s 3 secondes
        setTimeout(function() {
            manualLink.style.display = 'inline-block';
            document.getElementById('status').textContent = 'Lien manuel disponible üëÜ';
        }, 3000);
        
        // Redirection de secours apr√®s 5 secondes
        setTimeout(function() {
            if (window.location.href.includes('lti-launch')) {
                console.log('‚ö†Ô∏è Redirection de secours activ√©e');
                document.getElementById('status').textContent = 'Redirection de secours... ‚ö†Ô∏è';
                redirectToApp();
            }
        }, 5000);
        
        // Gestion des erreurs
        window.addEventListener('error', function(e) {
            console.error('‚ùå Erreur LTI Launch:', e.error);
            document.getElementById('status').textContent = 'Erreur - Utilisez le lien manuel ‚ùå';
            manualLink.style.display = 'inline-block';
        });
        
        console.log('‚úÖ LTI Launch handler initialis√©');
    </script>
</body>
</html>
